<!--
    html:ウェブページ全体を囲むタグ
    header:ヘッダー：ページの上端部分
    main:メイン:ページのほとんどの部分
    footer:フッター：ページの下端部分
    head:ウェブページの設定を記述する為のタグ、cssファイルの読み込み、フォントファイルの読み込み
        サイトのタイトルなどの設定など、画面に表示されない設定用のタグを記述
    body:headタグとは対照的で、画面に表示される部分を取りまとめる役割
-->

<html>
    <head>
        設定などを記述
    </head>


    <body>
        画面に表示される部分を記述

        <header>
            ヘッダー
        </header>

        <main>
            メイン
        </main>

        <footer>
            フッター
        </footer>

    </body>
</html>
