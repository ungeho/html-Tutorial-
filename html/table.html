<!--
    tableタグ：表組み
    tr:1行（table row）
    th:行の中の１マス、ヘッダ行に使う（table header）
    td:行の中の１マス、基本的な要素はこっちを使う
-->

<table>

    <tr>
        <th>番号</th><th>名前</th><th>クラス</th>
    </tr>

    <tr>
        <td>1</td><td>青木</td><td>2組</td>
    </tr>

    <tr>
        <td>2</td><td>牛島</td><td>1組</td>
    </tr>

    <tr>
        <td>3</td><td>小木</td><td>3組</td>
    </tr>

</table>
